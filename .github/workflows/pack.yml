name: Pack Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build and Pack
        run: npm run pack
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: extension-package
          path: releases/*.zip
          if-no-files-found: error
